<div class="board p-6 bg-gradient-to-br from-gray-100 to-gray-300 rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Current Player: <span class="text-blue-600">{{ player }}</span>
  </h2>

  <main class="grid grid-cols-3 gap-4">
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"
      class="w-20 h-20 bg-white border-4 rounded-lg flex items-center justify-center text-2xl font-bold transition-transform duration-300 hover:scale-105"
      [ngClass]="{
        'border-blue-500 text-blue-600': val === 'O',
        'border-red-500 text-red-600': val === 'X',
        'border-gray-400 text-gray-800': !val
      }"></app-square>
  </main>
</div>

<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50" *ngIf="isDialogOpen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 *ngIf="winner !== 'draw'" class="text-2xl font-bold text-green-600 text-center mb-4">
      ğŸ‰ Player {{ winner }} won the game! ğŸ‰
    </h2>
    <h2 *ngIf="winner === 'draw'" class="text-2xl font-bold text-center mb-4">
      ğŸ¤ It's a draw! ğŸ¤
    </h2>
    <div class="flex justify-center">
      <button (click)="closeDialog()"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
        Start New Game
      </button>
    </div>
  </div>
</div>
